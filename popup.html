<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whether Extension</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <script src="whether.js"></script>
</head>
<body>
<div class="container">
    <div class="section location-wrapper">
        <div id="location-name">Ahmedabad</div>
        <sup id="country-name">India</sup>
    </div>
    <div class="section temperature-wrapper">
        <div id="temperature">33</div>
        <sup>°C</sup>
    </div>
    <div class="section feels-like-wrapper">
        Feels like <span id="flw-temperature">33</span><sup>°C</sup>
    </div>
    <div class="section">
        <img id="temp-icon">
    </div>
    <div class="section">
        <div id="icon-desc">CLEAR SKY</div>
    </div>
</div>
</body>
</html>
